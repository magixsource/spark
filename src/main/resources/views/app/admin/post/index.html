<#assign title>	
	${domain!''}
</#assign>
<#assign body>

<div class="inner cover">
<#list posts as post>
	<div class="row">
			<h1 class="cover-heading"><a href="/${domain}/post/${post.id}">${post.title}</a></h1>
            <p class="lead">${post.summary!''}</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Published on the ${post.createTime}</a>
            </p>
            <hr>
	</div>
</#list>
</div>
</#assign>
<#include "/app/${domain}/layout/main.html" />
